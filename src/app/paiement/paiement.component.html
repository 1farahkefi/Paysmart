  <div class="main--content ">

    <div class="card--container">

            <form>
              <label for="billType">Select Bill Type:</label>
              <div class="custom-dropdown">
                <select id="billType" name="billType" required>
                  <option value="steg">
                    <img src="assets/s1.png" alt="STEG - Société Tunisienne de l'Électricité et du Gaz">
                    STEG Bill
                  </option>
                  <option value="sonede">
                    <img src="assets/s2.jpg" alt="Sonede - Service des Eaux">
                    Sonede Bill
                  </option>
                  <option value="internet">
                    <img src="assets/S3.png" alt="Assurance">
                    Internet Bill
                  </option>
                  <option value="registration">
                    <img src="assets/S4.jpg" alt="Inscription Scolaire">
                    Student Registration
                  </option>
                </select>
              </div>
        
              <label for="cardNumber">Card Number:</label>
              <input type="text" id="cardNumber" name="cardNumber" required>
        
              <label for="expirationDate">Expiration Date:</label>
              <input type="text" id="expirationDate" name="expirationDate" required>
        
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" required>
        
              <div class="radio-container">
                <label>
                  <input type="radio" name="cardType" value="visa">
                  <div class="card-images">
                    <img src="/assets/visa.png" alt="Visa">
                  </div>
                </label>
                <label>
                  <input type="radio" name="cardType" value="masterCard">
                  <div class="card-images">
                    <img src="/assets/mastercard.png" alt="MasterCard">
                  </div>
                </label>
              </div>
        
              <div class="button-container">
                <button type="submit">Pay Bill</button>
                <button type="button" onclick="cancelPayment()">Cancel</button>
              </div>
